services:
  redis:
    image: redis
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASS}
    ports:
      - "6379:6379"
    environment:
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASS=${REDIS_PASS}

  app:
    image: bincang_visual
    container_name: bincang_visual
    build:
      context: .
      dockerfile: Dockerfile
    ports: # host:container
      - 8080:8080
    restart: always
    depends_on:
      - redis
    environment:
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASS=${REDIS_PASS}
